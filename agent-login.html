<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Partner Portal | Alliance Financing Group</title>
    <link rel="canonical" href="https://www.alliancefinancing.ai/agent-login">
    <link rel="icon" type="image/png" href="favicon.png">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Plus+Jakarta+Sans:wght@600;700;800&display=swap" rel="stylesheet">
    <style>
        *, *::before, *::after { box-sizing: border-box; margin: 0; padding: 0; }

        :root {
            --navy: #0F172A;
            --blue: #2563EB;
            --blue-dark: #1D4ED8;
            --gold: #D4A853;
            --slate-50: #F8FAFC;
            --slate-100: #F1F5F9;
            --slate-200: #E2E8F0;
            --slate-400: #94A3B8;
            --slate-600: #475569;
            --slate-700: #334155;
            --white: #FFFFFF;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            background: linear-gradient(135deg, #0F172A 0%, #1E293B 50%, #0F172A 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 1.5rem;
            color: var(--navy);
        }

        .login-container {
            width: 100%;
            max-width: 420px;
        }

        .logo-section {
            text-align: center;
            margin-bottom: 2rem;
        }

        .logo-section img {
            height: 60px;
            width: auto;
            margin-bottom: 0.75rem;
        }

        .logo-section p {
            color: var(--slate-400);
            font-size: 0.9375rem;
            font-weight: 500;
        }

        .login-card {
            background: var(--white);
            border-radius: 1rem;
            padding: 2.5rem 2rem;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3), 0 0 0 1px rgba(255, 255, 255, 0.05);
        }

        .login-card h2 {
            font-family: 'Plus Jakarta Sans', sans-serif;
            font-size: 1.5rem;
            font-weight: 700;
            color: var(--navy);
            margin-bottom: 0.5rem;
            text-align: center;
        }

        .login-card .subtitle {
            color: var(--slate-600);
            font-size: 0.875rem;
            text-align: center;
            margin-bottom: 2rem;
        }

        .form-group {
            margin-bottom: 1.25rem;
        }

        .form-group label {
            display: block;
            font-size: 0.8125rem;
            font-weight: 600;
            color: var(--slate-700);
            margin-bottom: 0.5rem;
        }

        .form-group input {
            width: 100%;
            padding: 0.75rem 1rem;
            border: 2px solid var(--slate-200);
            border-radius: 0.5rem;
            font-size: 1rem;
            font-family: inherit;
            transition: border-color 0.2s, box-shadow 0.2s;
            background: var(--slate-50);
        }

        .form-group input:focus {
            outline: none;
            border-color: var(--blue);
            box-shadow: 0 0 0 3px rgba(37, 99, 235, 0.1);
            background: var(--white);
        }

        .btn-login {
            width: 100%;
            padding: 0.875rem;
            background: var(--blue);
            color: var(--white);
            border: none;
            border-radius: 0.5rem;
            font-size: 1rem;
            font-weight: 600;
            font-family: inherit;
            cursor: pointer;
            transition: background 0.2s, transform 0.1s;
            margin-top: 0.5rem;
        }

        .btn-login:hover {
            background: var(--blue-dark);
        }

        .btn-login:active {
            transform: scale(0.98);
        }

        .btn-login:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }

        .error-message {
            background: #FEF2F2;
            color: #DC2626;
            padding: 0.75rem 1rem;
            border-radius: 0.5rem;
            font-size: 0.875rem;
            margin-bottom: 1rem;
            display: none;
            border: 1px solid #FECACA;
        }

        .forgot-link {
            text-align: center;
            margin-top: 1.25rem;
        }

        .forgot-link a {
            color: var(--blue);
            text-decoration: none;
            font-size: 0.875rem;
            font-weight: 500;
        }

        .forgot-link a:hover {
            text-decoration: underline;
        }

        .divider {
            display: flex;
            align-items: center;
            gap: 1rem;
            margin: 1.5rem 0;
            color: var(--slate-400);
            font-size: 0.8125rem;
        }

        .divider::before, .divider::after {
            content: '';
            flex: 1;
            height: 1px;
            background: var(--slate-200);
        }

        .quick-links {
            display: flex;
            flex-direction: column;
            gap: 0.75rem;
        }

        .quick-link {
            display: flex;
            align-items: center;
            gap: 0.75rem;
            padding: 0.875rem 1rem;
            background: var(--slate-50);
            border: 1px solid var(--slate-200);
            border-radius: 0.5rem;
            text-decoration: none;
            color: var(--navy);
            font-size: 0.875rem;
            font-weight: 500;
            transition: all 0.2s;
        }

        .quick-link:hover {
            border-color: var(--blue);
            background: #EFF6FF;
        }

        .quick-link-icon {
            width: 36px;
            height: 36px;
            border-radius: 0.5rem;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-shrink: 0;
        }

        .quick-link-icon svg {
            width: 18px;
            height: 18px;
        }

        .footer-links {
            text-align: center;
            margin-top: 2rem;
        }

        .footer-links a {
            color: var(--slate-400);
            text-decoration: none;
            font-size: 0.8125rem;
            margin: 0 0.75rem;
        }

        .footer-links a:hover {
            color: var(--white);
        }

        /* Forgot password form */
        .forgot-form {
            display: none;
        }

        .forgot-form .form-group {
            margin-bottom: 1rem;
        }

        .back-to-login {
            text-align: center;
            margin-top: 1rem;
        }

        .back-to-login a {
            color: var(--slate-600);
            text-decoration: none;
            font-size: 0.875rem;
        }

        .back-to-login a:hover {
            color: var(--blue);
        }

        .success-message {
            background: #F0FDF4;
            color: #166534;
            padding: 0.75rem 1rem;
            border-radius: 0.5rem;
            font-size: 0.875rem;
            margin-bottom: 1rem;
            display: none;
            border: 1px solid #BBF7D0;
        }

        /* Loading spinner */
        .spinner {
            display: inline-block;
            width: 18px;
            height: 18px;
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top-color: #fff;
            animation: spin 0.6s linear infinite;
            vertical-align: middle;
            margin-right: 8px;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }
    </style>
</head>
<body>

    <div class="login-container" id="loginContainer" style="opacity:0;transition:opacity 0.3s ease;">
        <div class="logo-section">
            <img src="alliance-logo-transparent.png" alt="Alliance Financing Group">
            <p>Partner Portal</p>
        </div>

        <div class="login-card">
            <!-- Login Form -->
            <div id="loginView">
                <h2>Welcome back</h2>
                <p class="subtitle">Sign in to access your dashboard</p>

                <div id="loginError" class="error-message"></div>

                <form id="loginForm" onsubmit="handleLogin(event)">
                    <div class="form-group">
                        <label for="loginEmail">Email Address</label>
                        <input type="email" id="loginEmail" name="email" placeholder="you@company.com" required autocomplete="email">
                    </div>
                    <div class="form-group">
                        <label for="loginPassword">Password</label>
                        <input type="password" id="loginPassword" name="password" placeholder="Enter your password" required autocomplete="current-password">
                    </div>
                    <button type="submit" class="btn-login" id="loginBtn">Sign In</button>
                </form>

                <div class="forgot-link">
                    <a href="#" onclick="showForgotPassword(event)">Forgot your password?</a>
                </div>

                <div class="divider">Quick Links</div>

                <div class="quick-links">
                    <a href="application.html" class="quick-link">
                        <div class="quick-link-icon" style="background:#EFF6FF;color:#2563EB;">
                            <svg fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12h6m-6 4h6m2 5H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z"></path></svg>
                        </div>
                        Submit a New Application
                    </a>
                    <a href="track-application.html" class="quick-link">
                        <div class="quick-link-icon" style="background:#FEF3C7;color:#D97706;">
                            <svg fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5H7a2 2 0 00-2 2v12a2 2 0 002 2h10a2 2 0 002-2V7a2 2 0 00-2-2h-2M9 5a2 2 0 002 2h2a2 2 0 002-2M9 5a2 2 0 012-2h2a2 2 0 012 2m-3 7h3m-3 4h3m-6-4h.01M9 16h.01"></path></svg>
                        </div>
                        Track an Application
                    </a>
                    <a href="contact.html" class="quick-link">
                        <div class="quick-link-icon" style="background:#F0FDF4;color:#16A34A;">
                            <svg fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 5a2 2 0 012-2h3.28a1 1 0 01.948.684l1.498 4.493a1 1 0 01-.502 1.21l-2.257 1.13a11.042 11.042 0 005.516 5.516l1.13-2.257a1 1 0 011.21-.502l4.493 1.498a1 1 0 01.684.949V19a2 2 0 01-2 2h-1C9.716 21 3 14.284 3 6V5z"></path></svg>
                        </div>
                        Contact Support
                    </a>
                </div>
            </div>

            <!-- Forgot Password Form -->
            <div id="forgotView" class="forgot-form">
                <h2>Reset Password</h2>
                <p class="subtitle">Enter your email and we'll send you a reset link</p>

                <div id="forgotError" class="error-message"></div>
                <div id="forgotSuccess" class="success-message"></div>

                <form id="forgotForm" onsubmit="handleForgotPassword(event)">
                    <div class="form-group">
                        <label for="forgotEmail">Email Address</label>
                        <input type="email" id="forgotEmail" name="email" placeholder="you@company.com" required autocomplete="email">
                    </div>
                    <button type="submit" class="btn-login" id="forgotBtn">Send Reset Link</button>
                </form>

                <div class="back-to-login">
                    <a href="#" onclick="showLoginForm(event)">Back to Sign In</a>
                </div>
            </div>
        </div>

        <div class="footer-links">
            <a href="index.html">Home</a>
            <a href="products.html">Products</a>
            <a href="partners.html">Partners</a>
        </div>
    </div>

    <!-- Supabase -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script>
        const SUPABASE_URL = 'https://uernphejrcsicnkobsdw.supabase.co';
        const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InVlcm5waGVqcmNzaWNua29ic2R3Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NzA5MzU3ODksImV4cCI6MjA4NjUxMTc4OX0.A2YN3gkaYwR_9nyE3OkWl5Io9tfxe8lTgC913stXmUI';
        const db = supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

        async function handleLogin(event) {
            event.preventDefault();
            const email = document.getElementById('loginEmail').value;
            const password = document.getElementById('loginPassword').value;
            const errorEl = document.getElementById('loginError');
            const btn = document.getElementById('loginBtn');

            try {
                errorEl.style.display = 'none';
                btn.disabled = true;
                btn.innerHTML = '<span class="spinner"></span>Signing in...';

                const { data, error } = await db.auth.signInWithPassword({ email, password });
                if (error) throw error;

                // Successful login — redirect to dashboard
                window.location.href = 'dashboard.html';

            } catch (error) {
                errorEl.textContent = error.message || 'Login failed. Please check your credentials.';
                errorEl.style.display = 'block';
                btn.disabled = false;
                btn.textContent = 'Sign In';
            }
        }

        async function handleForgotPassword(event) {
            event.preventDefault();
            const email = document.getElementById('forgotEmail').value;
            const errorEl = document.getElementById('forgotError');
            const successEl = document.getElementById('forgotSuccess');
            const btn = document.getElementById('forgotBtn');

            try {
                errorEl.style.display = 'none';
                successEl.style.display = 'none';
                btn.disabled = true;
                btn.innerHTML = '<span class="spinner"></span>Sending...';

                const { error } = await db.auth.resetPasswordForEmail(email, {
                    redirectTo: window.location.origin + '/dashboard.html'
                });
                if (error) throw error;

                successEl.textContent = 'Check your email for a password reset link.';
                successEl.style.display = 'block';
                btn.disabled = false;
                btn.textContent = 'Send Reset Link';

            } catch (error) {
                errorEl.textContent = error.message || 'Failed to send reset email.';
                errorEl.style.display = 'block';
                btn.disabled = false;
                btn.textContent = 'Send Reset Link';
            }
        }

        function showForgotPassword(e) {
            e.preventDefault();
            document.getElementById('loginView').style.display = 'none';
            document.getElementById('forgotView').style.display = 'block';
        }

        function showLoginForm(e) {
            e.preventDefault();
            document.getElementById('forgotView').style.display = 'none';
            document.getElementById('loginView').style.display = 'block';
        }

        // Check if already logged in — hide page until check completes
        (async function() {
            try {
                const { data: { session } } = await db.auth.getSession();
                if (session) {
                    window.location.href = 'dashboard.html';
                    return;
                }
            } catch (e) {
                console.log('Session check error:', e);
            }
            // No session — show the login form
            document.getElementById('loginContainer').style.opacity = '1';
        })();
    </script>

</body>
</html>
